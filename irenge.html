<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Irenge Bahizire</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px 10px;
            position: relative;
            background: linear-gradient(to bottom, rgba(0, 123, 255, 0.5), rgba(0, 0, 0, 0.8));
            margin-bottom: 20px;
        }

        header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #007bff;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background-color: transparent;
            cursor: pointer;
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
            background-color: black;
        }

        .popup-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .close {
            position: absolute;
            top: 6px;
            right: 10px;
            font-weight: 700;
            color: black;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            line-height: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="irenge.jpg" alt="Irenge Bahizire">
        <h1>Irenge Bahizire</h1>
    </header>
    
    <main>
        <section>
            <h2>My Projects</h2>
            <div class="projects">
                <div class="project-card" onclick="showPopup('Project One: Church platform automating key operations...', 'https://example.com')">
                    <img src="fionke.PNG" alt="Project One">
                    <div class="description">Project One: Built with PHP, MySQL, HTML, CSS, Bootstrap, and JavaScript.</div>
                </div>
                
                <div class="project-card" onclick="showPopup('Project Two: A responsive e-commerce platform.', 'https://example2.com')">
                    <img src="irengetube.PNG" alt="Project Two">
                    <div class="description">Project Two: A responsive e-commerce platform.</div>
                </div>
                
                <div class="project-card" onclick="showPopup('Project Three: A dynamic blog system.', 'https://example3.com')">
                    <img src="IrengeSocial.PNG" alt="Project Three">
                    <div class="description">Project Three: A dynamic blog system.</div>
                </div>
            </div>
        </section>
    </main>
    
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup-modal" id="popup-modal">
        <button class="close" onclick="closePopup()">Ã—</button>
        <div id="popup-content"></div>
        <button class="button" id="visit-button">Visit Website</button>
    </div>

    <script>
        function showPopup(description, url) {
            document.getElementById('popup-content').innerText = description;
            document.getElementById('visit-button').onclick = function() {
                window.location.href = url;
            };
            document.getElementById('popup-modal').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-modal').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
